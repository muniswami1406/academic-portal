<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal | Muniswami</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: #1e88e5; color: white; padding: 30px; text-align: center; border-bottom: 5px solid #1565c0; }
        .content { padding: 20px; }
        .year-section { margin-bottom: 35px; background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #e0e6ed; }
        .year-title { font-size: 22px; font-weight: bold; color: #0d47a1; margin-bottom: 20px; border-bottom: 2px solid #eef2f7; padding-bottom: 10px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .pay-btn { padding: 12px; border-radius: 8px; text-align: center; color: white; text-decoration: none; font-weight: 600; font-size: 13px; transition: 0.3s; }
        .pay-1 { background: #ffa726; } 
        .pay-2 { background: #43a047; } 
        .pay-3 { background: #26c6da; } 
        .pay-4 { background: #5c6bc0; } 
        .pay-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .upload-box { text-align: center; padding: 20px; border: 2px dashed #1e88e5; border-radius: 10px; background: #f0f7ff; position: relative; }
        .upload-label { background: #334155; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; }
        input[type="file"] { position: absolute; left: 0; top: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        
        .receipt-list { list-style: none; margin-top: 15px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #e2e8f0; }
        .delete-btn { background: #fee2e2; color: #dc2626; border: none; padding: 6px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }

        .status { font-size: 13px; color: #059669; margin-top: 10px; font-weight: bold; text-align: center; min-height: 20px; }
        iframe { width: 100%; height: 550px; border: none; border-radius: 15px; margin-top: 20px; border: 1px solid #ddd; }
        
        .footer-credit { text-align: right; margin-top: 25px; font-size: 14px; color: #64748b; font-weight: 600; padding: 10px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Academic Portal</h1>
        <p>Annamacharya University ‚Ä¢ Full Fee & Receipt Manager</p>
    </div>

    <div class="content">
        <div id="years-app"></div>
        <div class="year-title" style="margin-top: 30px;">üìã Exam Results</div>
        <iframe src="https://aits.campx.in/aitspu/ums/results"></iframe>
        
        <div class="footer-credit">Developed by Muniswami</div>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDCbW11uH6UvnJTJLOV-dNQiXQ_w1gFRN0",
      authDomain: "academic-portal-b1122.firebaseapp.com",
      projectId: "academic-portal-b1122",
      storageBucket: "academic-portal-b1122.firebasestorage.app",
      messagingSenderId: "904116478398",
      appId: "1:904116478398:web:3dadab2b045229418d59ef",
      measurementId: "G-RFR9M7HJP4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Payment Links with Syntax Fix
    const allPayLinks = {
        2: [
            { name: "Tuition Partial", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/2/payment/group/2" },
            { name: "Tuition Full", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/2/payment/group/2" }
        ],
        3: [
            { name: "Tuition Partial", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/3/payment/group/2" },
            { name: "Tuition Full", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/2/payment/group/2" },
            { name: "Skill Partial", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/3/payment/group/1" },
            { name: "Skill Full", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/3/payment/group/1" }
        ],
        4: [
            { name: "Tuition Partial", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/4/payment/group/2" },
            { name: "Tuition Full", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/4/payment/group/2" },
            { name: "Skill Partial", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/4/payment/group/1" },
            { name: "Skill Full", url: "https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/4/payment/group/1" }
        ]
    };

    const yearsApp = document.getElementById('years-app');
    for (let i = 1; i <= 4; i++) {
        let btnHtml = '';
        if (i >= 2 && allPayLinks[i]) {
            btnHtml = `<div class="btn-grid">`;
            allPayLinks[i].forEach((link, idx) => {
                btnHtml += `<a href="${link.url}" target="_blank" class="pay-btn pay-${idx+1}">${link.name}</a>`;
            });
            btnHtml += `</div>`;
        }

        yearsApp.innerHTML += `
            <div class="year-section">
                <div class="year-title">üìÇ ${i}${i==1?'st':i==2?'nd':i==3?'rd':'th'} Year Fees</div>
                ${btnHtml}
                <div class="upload-box">
                    <span class="upload-label">Click here to Upload Receipt</span>
                    <input type="file" onchange="handleUpload(this, 'year${i}')">
                    <div id="status-year${i}" class="status"></div>
                </div>
                <ul id="list-year${i}" class="receipt-list"></ul>
            </div>`;
    }

    // Improved Upload with Progress
    async function handleUpload(input, year) {
        const file = input.files[0];
        if(!file) return;

        const statusLabel = document.getElementById('status-' + year);
        statusLabel.innerText = "‚è≥ Initializing upload...";

        try {
            const fileName = Date.now() + "_" + file.name;
            const storageRef = storage.ref(`receipts/${year}/${fileName}`);
            const task = storageRef.put(file);

            // Track progress
            task.on('state_changed', 
                (snapshot) => {
                    const percentage = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
                    statusLabel.innerText = `‚è≥ Uploading: ${percentage}%`;
                }, 
                (error) => { throw error; }, 
                async () => {
                    const downloadURL = await storageRef.getDownloadURL();
                    await db.collection("receipts").add({
                        name: file.name,
                        fileName: fileName,
                        url: downloadURL,
                        year: year,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    statusLabel.innerText = "‚úÖ Upload Successful!";
                    fetchFiles();
                    setTimeout(() => { statusLabel.innerText = ""; }, 4000);
                }
            );
        } catch (error) {
            statusLabel.innerText = "‚ùå Upload Failed!";
            alert("Error: " + error.message);
        }
    }

    async function fetchFiles() {
        for (let i = 1; i <= 4; i++) {
            const year = 'year' + i;
            const list = document.getElementById('list-' + year);
            if(!list) continue;
            list.innerHTML = '';
            const snapshot = await db.collection("receipts").where("year", "==", year).orderBy("createdAt", "desc").get();
            snapshot.forEach(doc => {
                const item = doc.data();
                list.innerHTML += `
                    <li class="file-item">
                        <div class="file-info"><a href="${item.url}" target="_blank" style="text-decoration:none; color:#1e88e5; font-weight:600;">üìÑ ${item.name}</a></div>
                        <button class="delete-btn" onclick="deleteFile('${doc.id}', '${year}', '${item.fileName}')">Delete</button>
                    </li>`;
            });
        }
    }

    async function deleteFile(docId, year, fileName) {
        if(!confirm("Are you sure?")) return;
        try {
            await storage.ref(`receipts/${year}/${fileName}`).delete();
            await db.collection("receipts").doc(docId).delete();
            fetchFiles();
        } catch (error) {
            alert("Delete Failed: " + error.message);
        }
    }
    window.onload = fetchFiles;
</script>
</body>
</html>
