<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal | Muniswami</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: #f0f4f8; padding: 20px; }
        .container { max-width: 850px; margin: 0 auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { background: #1e88e5; color: white; padding: 30px; text-align: center; }
        .content { padding: 20px; }
        .year-section { margin-bottom: 30px; background: #fff; padding: 20px; border-radius: 12px; border: 1px solid #e0e6ed; }
        .year-title { font-size: 20px; font-weight: bold; color: #0d47a1; margin-bottom: 15px; border-bottom: 2px solid #f0f4f8; padding-bottom: 5px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .pay-btn { padding: 10px; border-radius: 6px; text-align: center; color: white; text-decoration: none; font-weight: 600; font-size: 12px; }
        .pay-1 { background: #ffa726; } .pay-2 { background: #43a047; } 
        .pay-3 { background: #26c6da; } .pay-4 { background: #5c6bc0; }

        .upload-box { padding: 15px; border: 2px dashed #1e88e5; border-radius: 10px; background: #f0f7ff; }
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .name-input, .link-input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; flex: 1; min-width: 140px; }
        .save-btn { background: #1e88e5; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        
        .file-item { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 10px; border-radius: 6px; margin-top: 8px; border: 1px solid #eee; }
        .action-btns { display: flex; gap: 5px; }
        .view-btn { background: #1e88e5; color: white; padding: 5px 12px; border-radius: 4px; text-decoration: none; font-size: 12px; }
        .del-btn { background: #fee2e2; color: #dc2626; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        
        iframe { width: 100%; height: 500px; border-radius: 10px; margin-top: 20px; border: 1px solid #ddd; }
        .footer { text-align: right; font-size: 12px; color: #888; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Academic Portal</h1>
        <p>Annamacharya university</p>
    </div>
    <div class="content">
        <div id="years-app"></div>
        <div class="year-title" style="margin-top: 20px;">üìã Exam Results</div>
        <iframe src="https://aits.campx.in/aitspu/ums/results"></iframe>
        <div class="footer">Developed by Muniswami.y‚ù§Ô∏è</div>
    </div>
</div>

<script>
    // ‡∞µ‡±Ü‡∞∞‡∞ø‡∞´‡±à ‡∞ö‡±á‡∞∏‡∞ø‡∞® ‡∞ï‡∞æ‡∞®‡±ç‡∞´‡∞ø‡∞ó‡∞∞‡±á‡∞∑‡∞®‡±ç
    const firebaseConfig = {
      apiKey: "AIzaSyDCbW11uH6UvnJTJLOV-dNQiXQ_w1gFRN0",
      authDomain: "academic-portal-b1122.firebaseapp.com",
      projectId: "academic-portal-b1122",
      storageBucket: "academic-portal-b1122.firebasestorage.app",
      messagingSenderId: "904116478398",
      appId: "1:904116478398:web:3dadab2b045229418d59ef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const allPayLinks = {
        2: [{n:"Tuition Partial", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/2/payment/group/2"}, {n:"Tuition Full", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/2/payment/group/2"}],
        3: [{n:"Tuition Partial", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/3/payment/group/2"}, {n:"Tuition Full", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/3/payment/group/2"}, {n:"Skill Partial", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/3/payment/group/1"}, {n:"Skill Full", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/3/payment/group/1"}],
        4: [{n:"Tuition Partial", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/4/payment/group/2"}, {n:"Tuition Full", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/4/payment/group/2"}, {n:"Skill Partial", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/4/payment/group/1"}, {n:"Skill Full", u:"https://aits.campx.in/aitspu/payments/public/academic-fees/details/full-pay/4/payment/group/1"}]
    };

    const app = document.getElementById('years-app');
    for (let i = 1; i <= 4; i++) {
        let btns = (allPayLinks[i]) ? `<div class="btn-grid">` + allPayLinks[i].map((l,idx) => `<a href="${l.u}" target="_blank" class="pay-btn pay-${idx+1}">${l.n}</a>`).join('') + `</div>` : '';
        app.innerHTML += `
            <div class="year-section">
                <div class="year-title">üìÇ ${i} Year</div>
                ${btns}
                <div class="upload-box">
                    <div class="input-row">
                        <input type="text" id="n${i}" class="name-input" placeholder="Name (e.g. Exam)">
                        <input type="text" id="l${i}" class="link-input" placeholder="Paste Link">
                    </div>
                    <button class="save-btn" onclick="saveData('${i}')">Save Receipt</button>
                    <div id="s${i}" style="font-size:12px; text-align:center; margin-top:5px;"></div>
                </div>
                <div id="list${i}"></div>
            </div>`;
    }

    async function saveData(yearNum) {
        const link = document.getElementById('l' + yearNum).value.trim();
        const name = document.getElementById('n' + yearNum).value.trim() || "Receipt";
        const status = document.getElementById('s' + yearNum);

        if(!link) return alert("Please paste a link!");

        status.innerText = "‚è≥ Saving...";
        try {
            await db.collection("receipt_links").add({
                url: link,
                displayName: name,
                year: 'year' + yearNum,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            status.innerText = "‚úÖ Saved!";
            document.getElementById('l' + yearNum).value = "";
            document.getElementById('n' + yearNum).value = "";
            loadData();
        } catch (e) {
            alert("Error: " + e.message);
            status.innerText = "‚ùå Failed";
        }
    }

    async function loadData() {
        for (let i = 1; i <= 4; i++) {
            const container = document.getElementById('list' + i);
            const snap = await db.collection("receipt_links").where("year", "==", "year" + i).get();
            container.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                container.innerHTML += `
                    <div class="file-item">
                        <span>üìÑ ${d.displayName}</span>
                        <div class="action-btns">
                            <a href="${d.url}" target="_blank" class="view-btn">View</a>
                            <button class="del-btn" onclick="deleteData('${doc.id}')">Delete</button>
                        </div>
                    </div>`;
            });
        }
    }

    async function deleteData(id) {
        if(confirm("Delete this?")) {
            await db.collection("receipt_links").doc(id).delete();
            loadData();
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
