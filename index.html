<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Portal | Fees & Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: #f4f7fe; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .header { background: linear-gradient(135deg, #1e88e5, #1565c0); color: white; padding: 30px; text-align: center; }
        .content { padding: 20px; }
        .year-section { margin-bottom: 25px; background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #e0e6ed; }
        .year-title { font-size: 18px; font-weight: bold; color: #0d47a1; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        
        .upload-box { text-align: center; padding: 12px; border: 2px dashed #1e88e5; border-radius: 10px; background: #f0f7ff; }
        .upload-label { background: #1e88e5; color: white; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.3s; }
        .upload-label:hover { background: #1565c0; }
        input[type="file"] { display: none; }
        
        .receipt-list { list-style: none; margin-top: 12px; }
        .file-item { display: flex; justify-content: space-between; align-items: center; background: #ffffff; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #eee; transition: 0.2s; }
        .file-item:hover { border-color: #1e88e5; }
        .file-info a { color: #1e88e5; text-decoration: none; font-weight: 500; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        
        .delete-btn { background: #fee2e2; color: #dc2626; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: 600; transition: 0.3s; }
        .delete-btn:hover { background: #dc2626; color: white; }

        .status { font-size: 12px; color: #059669; margin-top: 8px; font-weight: bold; min-height: 18px; }
        .status.error { color: #dc2626; }
        
        iframe { width: 100%; height: 500px; border: none; border-radius: 12px; margin-top: 20px; background: #fff; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Academic Portal</h1>
        <p>Annamacharya University ‚Ä¢ Receipt Manager</p>
    </div>

    <div class="content">
        <div id="years-container"></div>
        <div class="year-title">Exam Results</div>
        <iframe src="https://aits.campx.in/aitspu/ums/results"></iframe>
    </div>
</div>

<script>
    // Firebase Config from your screenshot
    const firebaseConfig = {
      apiKey: "AIzaSyDCbW11uH6UvnJTJLOV-dNQiXQ_w1gFRN0",
      authDomain: "academic-portal-b1122.firebaseapp.com",
      projectId: "academic-portal-b1122",
      storageBucket: "academic-portal-b1122.firebasestorage.app",
      messagingSenderId: "904116478398",
      appId: "1:904116478398:web:3dadab2b045229418d59ef",
      measurementId: "G-RFR9M7HJP4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const yearsContainer = document.getElementById('years-container');
    for (let i = 1; i <= 4; i++) {
        yearsContainer.innerHTML += `
            <div class="year-section">
                <div class="year-title">üìÇ ${i}${i==1?'st':i==2?'nd':i==3?'rd':'th'} Year Fees</div>
                <div class="upload-box">
                    <label class="upload-label">Click to Upload Receipt</label>
                    <input type="file" onchange="handleUpload(this, 'year${i}')">
                    <div id="status-year${i}" class="status"></div>
                </div>
                <ul id="list-year${i}" class="receipt-list"></ul>
            </div>`;
    }

    async function handleUpload(input, year) {
        const file = input.files[0];
        if(!file) return;

        const statusLabel = document.getElementById('status-' + year);
        statusLabel.classList.remove('error');
        statusLabel.innerText = "‚è≥ Uploading... please wait.";

        try {
            const fileName = Date.now() + "_" + file.name;
            const storageRef = storage.ref(`receipts/${year}/${fileName}`);
            await storageRef.put(file);
            const downloadURL = await storageRef.getDownloadURL();

            await db.collection("receipts").add({
                name: file.name,
                fileName: fileName,
                url: downloadURL,
                year: year,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            statusLabel.innerText = "‚úÖ Upload Successful!";
            alert("Success: File uploaded to database!"); // ‡∞™‡∞æ‡∞™‡±ç-‡∞Ö‡∞™‡±ç ‡∞Æ‡±Ü‡∞∏‡±á‡∞ú‡±ç
            fetchFiles();
            
            // 3 ‡∞∏‡±Ü‡∞ï‡∞®‡±ç‡∞≤ ‡∞§‡∞∞‡±ç‡∞µ‡∞æ‡∞§ ‡∞Æ‡±Ü‡∞∏‡±á‡∞ú‡±ç ‡∞ï‡±ç‡∞≤‡∞ø‡∞Ø‡∞∞‡±ç ‡∞Ö‡∞µ‡±Å‡∞§‡±Å‡∞Ç‡∞¶‡∞ø
            setTimeout(() => { statusLabel.innerText = ""; }, 3000);
        } catch (error) {
            statusLabel.classList.add('error');
            statusLabel.innerText = "‚ùå Upload Failed!";
            alert("Error: " + error.message);
        }
    }

    async function deleteFile(docId, year, fileName) {
        if(!confirm("Are you sure you want to delete this file?")) return;

        try {
            await storage.ref(`receipts/${year}/${fileName}`).delete();
            await db.collection("receipts").doc(docId).delete();
            
            alert("üóëÔ∏è Delete Successful! The file has been removed."); // ‡∞™‡∞æ‡∞™‡±ç-‡∞Ö‡∞™‡±ç ‡∞Æ‡±Ü‡∞∏‡±á‡∞ú‡±ç
            fetchFiles();
        } catch (error) {
            alert("Delete Failed: " + error.message);
        }
    }

    async function fetchFiles() {
        for (let i = 1; i <= 4; i++) {
            const year = 'year' + i;
            const list = document.getElementById('list-' + year);
            list.innerHTML = '';
            
            const snapshot = await db.collection("receipts")
                                   .where("year", "==", year)
                                   .orderBy("createdAt", "desc")
                                   .get();
            
            snapshot.forEach(doc => {
                const item = doc.data();
                const li = document.createElement('li');
                li.className = 'file-item';
                li.innerHTML = `
                    <div class="file-info">
                        <a href="${item.url}" target="_blank">üìÑ ${item.name}</a>
                    </div>
                    <button class="delete-btn" onclick="deleteFile('${doc.id}', '${year}', '${item.fileName}')">Delete</button>
                `;
                list.appendChild(li);
            });
        }
    }

    window.onload = fetchFiles;
</script>
</body>
</html>
